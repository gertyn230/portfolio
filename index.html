<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио gertyn230</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        const translations = {
            "ru": {
                "about": "Обо мне",
                "projects": "Проекты",
                "contact": "Контакты",
                "intro": "Я программист, специализируюсь на Python, C++ и Web-разработке.",
                "project1": "Бот для телеграма, который даёт мут, бан, кик, дорабатываю его)",
                "project2": "Описание проекта...",
                "email": "Email:",
                "telegram": "Telegram:"
            },
            "en": {
                "about": "About Me",
                "projects": "Projects",
                "contact": "Contacts",
                "intro": "I am a programmer specializing in Python, C++, and Web development.",
                "project1": "A Telegram bot that mutes, bans, and kicks users, still improving it)",
                "project2": "Project description...",
                "email": "Email:",
                "telegram": "Telegram:"
            },
            "uk": {
                "about": "Про мене",
                "projects": "Проекти",
                "contact": "Контакти",
                "intro": "Я програміст, спеціалізуюсь на Python, C++ та веб-розробці.",
                "project1": "Бот для Telegram, який дає мут, бан, кік, ще доопрацьовую його)",
                "project2": "Опис проекту...",
                "email": "Email:",
                "telegram": "Telegram:"
            }
        };

        function changeLanguage(lang) {
            document.getElementById("about-title").textContent = translations[lang]["about"];
            document.getElementById("projects-title").textContent = translations[lang]["projects"];
            document.getElementById("contact-title").textContent = translations[lang]["contact"];
            document.getElementById("intro").textContent = translations[lang]["intro"];
            document.getElementById("project1").textContent = translations[lang]["project1"];
            document.getElementById("project2").textContent = translations[lang]["project2"];
            document.getElementById("email-label").textContent = translations[lang]["email"];
            document.getElementById("telegram-label").textContent = translations[lang]["telegram"];
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        a {
            color: #ff6600;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .language-switch {
            display: flex;
            gap: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Моё Портфолио</h1>
        <nav>
            <ul>
                <li><a href="#about" id="about-title">Обо мне</a></li>
                <li><a href="#projects" id="projects-title">Проекты</a></li>
                <li><a href="#contact" id="contact-title">Контакты</a></li>
            </ul>
        </nav>
        <div class="language-switch">
            <button onclick="changeLanguage('ru')">Рус</button>
            <button onclick="changeLanguage('en')">Eng</button>
            <button onclick="changeLanguage('uk')">Укр</button>
        </div>
    </header>
    
    <section id="about">
        <h2 id="about-title">Обо мне</h2>
        <p id="intro">Я программист, специализируюсь на Python, C++ и Web-разработке.</p>
    </section>
    
    <section id="projects">
        <h2 id="projects-title">Проекты</h2>
        <div class="project">
            <h3>Проект 1</h3>
            <p id="project1">Бот для телеграма, который даёт мут, бан, кик, дорабатываю его)</p>
        </div>
        <div class="project">
            <h3>Проект 2</h3>
            <p id="project2">Описание проекта...</p>
        </div>
    </section>
    
    <section id="contact">
        <h2 id="contact-title">Контакты</h2>
        <p><span id="email-label">Email:</span> gertn230@gmail.com</p>
        <p><span id="telegram-label">Telegram:</span> gertyn230</p>
    </section>
</body>
</html>
